<div class="container mt-3">
  <h2>Update Profile</h2>
  <form [formGroup]="userForm" (ngSubmit)="updateProfile()">
    <div class="form-group mb-3 mt-3">
      <label for="name">Name:</label>
      <input
        type="name"
        class="form-control"
        formControlName="name"
        id="name"
        placeholder="Enter Name"
        name="name"
      />
    </div>
    <div class="form-group mb-3">
      <label for="age">Age:</label>
      <input
        type="number"
        class="form-control"
        formControlName="age"
        id="age"
        placeholder="Enter password"
        name="age"
      />
    </div>
    <div class="form-group mb-3">
      <label for="age">Mobile:</label>
      <input
        type="number"
        class="form-control"
        formControlName="mobile"
        id="mobile"
        placeholder="Enter phone number"
        name="age"
      />
    </div>
    <div class="form-group mb-3">
      <label for="dob">dob:</label>
      <input
        type="date"
        class="form-control"
        formControlName="dob"
        id="dob"
        placeholder="Enter password"
        name="dob"
      />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          id="email"
          placeholder="Enter email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          class="form-control"
          formControlName="email"
          id="password"
          placeholder="Enter password"
          name="email"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input
        type="text"
        class="form-control"
        placeholder="1234 Main St"
        formControlName="addLine1"
      />
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input
        type="text"
        class="form-control"
        placeholder="Apartment, studio, or floor"
        formControlName="addLine2"
      />
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" formControlName="city" />
      </div>
      <div class="form-group">
        <label for="city">State</label>
        <input type="text" class="form-control" formControlName="state" />
      </div>
      <div class="form-group">
        <label for="city">Zip</label>
        <input type="text" class="form-control" formControlName="zip" />
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect2">Gender</label><br />
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          formControlName="gender"
          value="Male"
        />
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          formControlName="gender"
          value="Female"
        />
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          formControlName="gender"
          value="Other"
        />
        <label class="form-check-label" for="inlineRadio3"
          >Other (disabled)</label
        >
      </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Something About You</label>
      <textarea
        class="form-control"
        rows="3"
        formControlName="aboutYou"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlFile1">Upload Your Photo</label>
      <input
        type="file"
        class="form-control-file"
        formControlName="uploadPhoto"
      />
    </div>
    <label class="form-check-label" for="inlineRadio3">Other (disabled)</label>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
